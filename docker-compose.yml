services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - mynetwork

  backend:
    build: ./src
    container_name: backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      OLLAMA_URL: http://ollama:11434/
    networks:
      - mynetwork

  frontend:
    build: ./web
    container_name: frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mynetwork

volumes:
  ollama_data:

networks:
  mynetwork:
